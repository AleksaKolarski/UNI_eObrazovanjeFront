<div id="id-question-{{question.id}}" class="class-question" [ngClass]="setActiveBorder()">
  <div class="class-question-main">
    <p>{{question.id}}. </p>
    <p>{{question.body}}</p>
  </div>

  <div class="row">
    <app-answer *ngFor="let answer of question.answers" [answer]="answer" [question]="question" [debugOn]="debugOn" class="col-lg-6 col-md-6 col-sm-12">

    </app-answer>
  </div>
</div>
